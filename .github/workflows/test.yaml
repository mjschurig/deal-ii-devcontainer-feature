name: "CI - Test Features"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features: 
          - deal-ii
        baseImage:
          - mcr.microsoft.com/devcontainers/base:ubuntu-20.04
          - mcr.microsoft.com/devcontainers/base:ubuntu-22.04
          - mcr.microsoft.com/devcontainers/base:debian-11
          - mcr.microsoft.com/devcontainers/base:debian-12
          - ubuntu:focal
          - ubuntu:jammy
          - debian:bullseye
          - debian:bookworm
    steps:
      - uses: actions/checkout@v3

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        run: |
          devcontainer features test \
            --skip-scenarios \
            --features ${{ matrix.features }} \
            --base-image ${{ matrix.baseImage }} .

  test-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features: 
          - deal-ii
    steps:
      - uses: actions/checkout@v3

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Testing scenarios for '${{ matrix.features }}'"
        run: devcontainer features test --features ${{ matrix.features }} --skip-autogenerated .

  test-trilinos:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v3

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Testing Trilinos scenario"
        run: |
          devcontainer features test \
            --features deal-ii \
            --skip-autogenerated \
            --filter trilinos-enabled .

  test-global:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Testing global scenarios"
        run: devcontainer features test --global-scenarios-only . 